<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/1b5e8873d1.js" crossorigin="anonymous"></script>
  <title>Pig Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500 font-bold h-full  mt-48 flex  justify-center items-center">
  <div class="wrapper flex relative clearfix inline-block w-96 bg-slate-200">
    <div class="player-0-panel bg-slate-300 p-6 text-center active">
      <div class="player-name text-2xl p-2" id="name-0">Player 1</div>
      <div class="player-score text-red-400 font-thin text-2xl mb-2" id="score-0">43</div>
      <div class="player-current-box bg-red-500 text-xs inline-block w-[60px]  mt-8">
        <div class="player-current-label p-1">Current</div>
        <div class="player-current-score text-white pb-1" id="current-0">11</div>
      </div>
    </div>
    <div class="player-0-panel absolute right-0 p-6 text-center active">
      <div class="player-name text-2xl p-2" id="name-1">Player 2</div>
      <div class="player-score text-red-500 font-thin text-2xl mb-2" id="score-1">72</div>
      <div class="player-current-box bg-red-500 text-xs inline-block w-[60px] mt-8">
        <div class="player-current-label p-1">Current</div>
        <div class="player-current-score text-white pb-1" id="current-1">0</div>
      </div>
    </div>

    <button class="btn-new absolute top-4 left-40 text-sm"><i class="fa-solid fa-plus text-red-500"></i> New Game</button>
    <button class="btn-roll absolute bottom-10 pb-3 left-40 text-sm "><i class="fa fa-refresh text-red-500" aria-hidden="true"></i> Roll Dice</button>
    <button class="btn-hold absolute bottom-4 left-40 text-sm"><i class="fa-solid fa-download text-red-500"></i> Hold</button>

    <img src="dice-5.png" alt="dice image" class="dice inline-block w-[45px] h-[45px] absolute top-20 left-48">
  </div>

  <script src="/Dom-Pig-Game/script.js"></script>
</body>
</html>
