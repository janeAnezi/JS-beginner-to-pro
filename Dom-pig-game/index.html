<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/1b5e8873d1.js" crossorigin="anonymous"></script>
  <title>Pig Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper clearfix">
    <input class="winning-score placeholder:text-xs border inline-block w-28 bg-red-50 absolute right-20" type="text" placeholder="enter winning-score">
    <div class="player-0-panel">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">43</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">11</div>
      </div>
    </div>
    <div class="player-1-panel">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">72</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <button class="btn-new"><i class="fa-solid fa-plus"></i> New Game</button>
    <button class="btn-roll"><i class="fa fa-refresh" aria-hidden="true"></i> Roll Dice</button>
    <button class="btn-hold"><i class="fa-solid fa-download"></i> Hold</button>

    <img src="dice-5.png" alt="dice five image" class="dice dice-5 inline-block w-[100px] h-[90px]">
    <img src="dice-3.png" alt="dice three image" class="dice dice-3 inline-block w-[100px] h-[90px]">
  </div>

  <script src="/Dom-Pig-Game/script.js"></script>
</body>
</html>
